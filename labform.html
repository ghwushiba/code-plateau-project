<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="labform.css">
    <title>Lab form</title>
    
</head>
<body>
    <div class="container">
        <div class="title">LABORATORY FORM</div>
        <div class="content">
            <form action="#">
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">Patient ID:</span>
                        <input type="text" placeholder="Patient ID" required>
                        <span class="details2">Name of Technician</span>
                        <input type="text" placeholder="Name of teach" required>

                    </div>
                    <div class="tests">
                        <span class="test-conducted-1">Test:</span>
                        <br>
                        <textarea id = "test-conduct" rows="4" cols="60" placeholder="Enter test conducted">Enter test conducted</textarea>
                    </div>
                    <div class="result">
                        <span class="test-conducted">Results:</span>
                        <br>
                        <textarea id = "contact-address" rows="4" cols="60" placeholder="Enter test result..."></textarea>
                    </div>

                </div>
                <div class="button">
                    <input type="submit" value="ADD">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
